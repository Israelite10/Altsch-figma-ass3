<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt-sch Registration form</title>
</head>
<body>
    <a href="biography.html" target="_blank">About me</a>
    <header>
        <h1>Alt School Registration</h1>
    </header>
    <section>
        <h4>Please Fill in the this Form to Register</h4><br>

    

        <label for="f-name" id="first-name">First Name:</label>
        <input type="text" placeholder="Enter First Name" required maxlength="15" minlength="8">


        <label for="M-name" id="Middle-Name">Middle Name:</label>
        <input type="text" placeholder="Enter Middle Name" required maxlength="15" minlength="8"><br><br>

        <label for="l-name" id="Last-Name">Last Name:</label>
        <input type="text" placeholder="Enter Last Name" required maxlength="15" minlength="8">

        <label for="P-Number" id="Phone Number">Phone Number:</label>
        <input type="text" placeholder="Phone Number" required maxlength="15" minlength="8"><br><br>

        <label for="Username" id="Username">Last Name:</label>
        <input type="text" placeholder="Username" required maxlength="15" minlength="8">

        <label for="password" id="password">Create Password:</label>
        <input type="password" placeholder="password" required maxlength="15" minlength="8"><br><br>
        
        <label for="password" id="password">Confirm Password:</label>
        <input type="password" placeholder="Confirm" required maxlength="15" minlength="8"><br><br>

        <label for="DOB" id="date of birth">Date of Birth:</label>
        <input type="date" >   

        <label for="Gender" id="Gender">Gender:</label>
        <select name="Select Gender:">

            <option value="Select Gender"  >Select Gender </option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select><br><br>

        

        <label for="Choose School" id="School">Choose School:</label>
        <select name="Choose School:">

            <option value="Choose School" >Select School </option>
            <option value="School of Engineering">School of Engineering</option>
            <option value="School of Product design">School of Product design</option>
            <option value="School of Data analysis">School of Data analysis</option>
        </select>

        <label for="Level of Education" id="Level of Education">Select Level of Education :</label>
        <select name="Select Level of Education:">

            <option value="Select Level of Education">Select Level of Education </option>
            <option value="M.SC">M.SC</option>
            <option value="B.SC">B.SC</option>
            <option value="HND">HND</option>
            <option value="ND">Others</option>
        </select><br><br>


        <label for="Employment status" id="Employment status">Select Employment status :</label>
        <select name="Select Employment status:">

            <option value="Select Employment status" >Select Employment status </option>
            <option value="Employed">M.SC</option>
            <option value="Unemployed">B.SC</option>
            <option value="self-Employed">HND</option>
            <option value="Student">Student</option>
        </select>

        <label for="Country" id="Country">Country :</label>
        <select name="Country:">

            
     <option value="Algeria">Algeria </option>
    <option  value="Andora">Andora</option>
    <option  value="Angola">Angola</option>
    <option  value="Anguilla">Anguilla </option>
    <option  value="Antigua">Antigua &amp; Barbuda </option>
    <option  value="Argentina">Argentina</option>
    <option  value="Armenia">Armenia</option>
    <option  value="Aruba">Aruba </option>
    <option  value="Australia">Australia </option>
    <option  value="Nigeria" selected>Nigeria</option>
    <option  value="Azerbaijan">Azerbaijan </option>
    <option  value=" Bahamas">Bahamas </option>
    <option  value="Bahrain">Bahrain </option>
    <option  value=" Bangladesh">Bangladesh</option>
    <option  value="Barbados">Barbados</option>
    <option  value="Belarus">Belarus (+375)</option>
    <option  value="Belgium">Belgium (+32)</option>
    <option  value="Belize">Belize </option>
      </select><br><br>

      <label for="Course of study" id="Course of study">Course of study:</label>
      <select name="Course of study:">

          <option value="Course of study"  >Course of study </option>
          <option value="fontend Engineering">Frontent Engineering</option>
          <option value="backend Engineering">Backend Engineering</option>
          <option value="UI/UX">UI/UX</option>
          <option value="cloud Engineering">cloud Engineering</option>
          <option value="Web-dev">Web-dev</option>
      </select><br><br>
        

      <label for="Scholarship/Discount Code (optional)">Scholarship/Discount Code (optional)</label>
      <input type="text" placeholder="Scholarship or Student ID">

      <p><i>By clicking continue, i agree to <a href="#">Terms of Use</a> and acknowledge that, I have read the <a href="#">Privacy Policy</a> </i></p>

      <button type="button" name="proceed"><a href="#">Proceed</a></button>
      <p>Already have an account?<a href="#">Sign in</a></p>




    </section>





    
</body>
</html>
